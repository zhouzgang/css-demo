<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-sizing处理布局</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }
    .wrapper {
        width: 960px;
        margin-left: auto;
        margin-left: auto;
        color: #ffffff;
        font-size: 30px;
        text-align: center;
        background: #cccccc;
    }
    #header {
        height: 100px;
        background: #38382e;
        margin-bottom: 10px;
        padding: 10px;
        width: 100%;
        outline: 10px solid #0074cc;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -o-box-sizing: border-box;
        box-sizing: border-box;
    }
    .sidebar {
        float: left;
        width: 220px;
        margin-right: 20px;
        margin-bottom: 10px;
        height: 300px;
        background: #5d33cf;
        padding: 10px;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -o-box-sizing: border-box;
        box-sizing: border-box;
    }
    .content {
        float: right;
        width: 720px;
        height: 300px;
        background: #c8ca30;
        margin-bottom: 10px;
        padding: 10px;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -o-box-sizing: border-box;
        box-sizing: border-box;
    }
    #footer {
        background: #cc4ad5;
        height: 100px;
        text-align: center;
        clear: both;
        padding: 10px;
        width: 100%;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -o-box-sizing: border-box;
        box-sizing: border-box;
    }

</style>

<body>
    <div class="wrapper">
        <div id="header">页眉</div>
        <div class="sidebar">侧边栏</div>
        <div class="content">主内容</div>
        <div id="footer">页脚</div>
    </div>
</body>
</html>
