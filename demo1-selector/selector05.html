<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
</head>

<style>
    .demo {
        width: 300px;
        border: 1px groove #cccccc;
        padding: 10px;
        overflow: hidden;
        margin: 20px auto;
    }
    .demo a {
        float: left;
        display: block;
        height: 50px;
        width: 50px;
        border-radius: 10px;
        text-align: center;
        background: #aac;
        color: blue;
        font: bold 20px/50px Arial;
        margin-right: 5px;
        text-decoration: none;
        margin: 5px;
    }
    a[id][title] {
        background-color: yellow;
    }

</style>

<body>
    <div class="demo">
        <a href="http://www.w2cplus.com" target="_blank" class="links item first"
                id="first" title="w3cplus">1</a>
        <a href="" class="links item active" target="_blank"
           title="test website" lang="zh">2</a>
        <a href="sites/file/test.html" class="links item"
           title="this is a link" lang="zh-cn">3</a>
        <a href="sites/file/test.png" class="links item" target="_blank"
           lang="zh-tw">4</a>
        <a href="sites/file/image.jpg" class="links item"
           title="zh-cn">5</a>
        <a href="mailto:w3cplus@hotmail" class="links item"
           title="website link" lang="zh">6</a>
        <a href="/a.pdf" class="links item"
           title="open the website" lang="cn">7</a>
        <a href="/abc.pdf" class="links item"
           title="close the website" lang="en-zh">8</a>
        <a href="/abcdef.doc" class="links item"
           title="http://www.sina.com">9</a>
        <a href="abd.doc" class="links item last"
           id="last">10</a>
    </div>
</body>
</html>
