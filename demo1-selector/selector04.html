<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>否定伪类选择器</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }
    ul {
        width: 690px;
        margin: 20px auto;
        letter-spacing: -4px;
        word-spacing: -4px;
        font-size: 0;
    }
    li {
        font-size: 16px;
        letter-spacing: normal;
        word-spacing: normal;
        display: inline-block;
        *display: inline;
        zoom: 1;
        list-style: none outside none;
        margin: 5px;
    }
    img {
        width: 128px;
        height: 128px;
    }
    .gallery li:nth-child(2){
        -webkit-filter: grayscale(1);
    }
    .gallery li:nth-child(3){
        -webkit-filter: sepia(1);
    }
    .gallery li:nth-child(4){
        -webkit-filter: saturate(0.5);
    }
    .gallery li:nth-child(5){
        -webkit-filter: hue-rotate(90deg);
    }
    .gallery li:nth-child(6){
        -webkit-filter: invert(1);
    }
    .gallery li:nth-child(7){
        -webkit-filter: opacity(0.2);
    }
    .gallery li:nth-child(8){
        -webkit-filter: blur(3px);
    }
    .gallery li:nth-child(9){
        -webkit-filter: drop-shadow(5px 5px 5px #ccc);
    }
    .gallery li:nth-child(10){
        -webkit-filter: saturate(6) hue-rotate(361deg) brightness(.09);
    }
    .gallery li:not(:hover){
        -webkit-filter: blur(2px) grayscale(1);
        opacity: .9;
    }


    #star-five {
        margin-top: 60px;
        width: 0;
        height: 0;
        border-left: 100px solid transparent;
        border-right: 100px solid transparent;
        border-bottom: 70px solid transparent;
        position: relative;
        transform: rotate(35deg);
    }

    #star-five:before {
        border-bottom: 80px solid red;
        border-left: 30px solid transparent;
        border-bottom: 30px solid transparent;
        position: absolute;
        height: 0;
        width: 0;
        top: -45px;
        left: -65px;
        content: "";
        transform: rotate(-35deg);
    }
    #star-five:after {
        width: 0;
        height: 0;
        border-left: 100px solid transparent;
        border-right: 100px solid transparent;
        border-bottom: 70px solid transparent;
        top: 7px;
        left: -110px;
        position: absolute;
        display: block;
        content: '';
        transform: rotate(-70deg);
    }

</style>

<body>
    <ul class="gallery">
        <li>
            <img src="../imge/head.jpg" height="340" width="340"/>
        </li>
        <li>
            <img src="../imge/head.jpg" height="340" width="340"/>
        </li>
        <li>
            <img src="../imge/head.jpg" height="340" width="340"/>
        </li>
        <li>
        <img src="../imge/head.jpg" height="340" width="340"/>
    </li>
        <li>
            <img src="../imge/head.jpg" height="340" width="340"/>
        </li>
        <li>
            <img src="../imge/head.jpg" height="340" width="340"/>
        </li>
        <li>
            <img src="../imge/head.jpg" height="340" width="340"/>
        </li>
        <li>
            <img src="../imge/head.jpg" height="340" width="340"/>
        </li>
        <li>
            <img src="../imge/head.jpg" height="340" width="340"/>
        </li>
        <li>
            <img src="../imge/head.jpg" height="340" width="340"/>
        </li>
    </ul>

    <div id="star-five"></div>
</body>
</html>
