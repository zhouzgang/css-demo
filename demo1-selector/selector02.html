<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层次选择器</title>
</head>

<style>
    * {
        margin: 0px;
        padding: 0px;
    }
    body {
        width: 300px;
        margin: 0 auto;
    }
    div {
        margin: 5px;
        padding: 5px;
        border: 2px solid #cccccc;
    }
    div div { /*所有的后代*/
        background: orange;
    }
    body > div {    /* 父类下的所有子类*/
        background: green;
    }
    .active + div { /*相邻兄弟选择器*/
        background: lime;
    }
    .active ~ div { /*通用兄弟选择器*/
        background: red;
    }
</style>

<body>
    <div class="active">1</div>
    <div>2</div>
    <div>3</div>
    <div>4
        <div>5</div>
        <div>6</div>
    </div>
    <div>7
        <div>8
            <div>9
                <div>10</div>
            </div>
        </div>
    </div>
</body>
</html>
